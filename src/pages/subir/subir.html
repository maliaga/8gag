<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="cerrarModal()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>{{ titulo | placeHolder:'Crear nuevo post'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <img src="https://www.edhat.com/sites/default/files/news_image/crape98.jpg">
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                icon-left>
          <ion-icon name="photos"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
                block
                icon-left>
          <ion-icon name="camera"></ion-icon>
          Camara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
